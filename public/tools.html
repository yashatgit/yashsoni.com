<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tools</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 50px;
        color: white;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .tools-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 24px;
      }

      .tool-card {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .tool-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .tool-card h2 {
        color: #333;
        margin-bottom: 12px;
        font-size: 1.5rem;
      }

      .tool-card p {
        color: #666;
        line-height: 1.6;
      }

      .tool-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .tools-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ¤– AI Tools</h1>
        <p class="subtitle">A collection of AI-powered tools and utilities</p>
      </header>

      <div class="tools-grid">
        <a href="polaroid-studio.html" class="tool-card">
          <div class="tool-icon">âœ¨</div>
          <h2>Polaroid Studio</h2>
          <p>Create polaroid-style photos.</p>
        </a>

                <h2>Your Tool Name</h2>
                <p>Description of what your tool does.</p>
            </a>
            -->
      </div>
    </div>
  </body>
</html>
